name: Auto-close completed issues

on:
  issues:
    types: [labeled]

jobs:
  close-completed-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close issue if labeled as completed
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            console.log(`Issue #${context.issue.number} was labeled as 'completed' and has been closed.`);